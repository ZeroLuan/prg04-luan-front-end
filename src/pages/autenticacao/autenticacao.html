<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/assets/css/global/bootstrap-custom.css">
    <link rel="stylesheet" href="/src/assets/css/global/global.css">
    <link rel="stylesheet" href="autenticacao.css">
    <link rel="icon" href="/src/public/favicon.ico">
    <title>Autenticação - Login</title>
</head>
<body class="bg-light">
    <main class="main-login min-vh-100 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <!-- Botão Voltar -->
                    <div class="mb-3">
                        <a href="/src/pages/index.html" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                    
                    <!-- Card de Login -->
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <div class="mb-3">
                                    <i class="bi bi-person-circle fs-1 text-primary"></i>
                                </div>
                                <h2 class="fw-bold">Bem-vindo</h2>
                                <p class="text-muted">Acesse o painel de administração</p>
                            </div>
                            
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">
                                        <i class="bi bi-person"></i> Nome
                                    </label>
                                    <input type="text" class="form-control form-control-lg" id="nome" name="nome" placeholder="Digite seu nome" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope"></i> Email
                                    </label>
                                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Digite seu email" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock"></i> Senha
                                    </label>
                                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Digite sua senha" required>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                                    </button>
                                    <button type="reset" class="btn btn-outline-secondary">
                                        <i class="bi bi-x-circle"></i> Limpar
                                    </button>
                                </div>
                            </form>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <small class="text-muted">
                                    <i class="bi bi-shield-check"></i> Seus dados estão protegidos
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Redireciona para o painel de administração ao submeter o formulário
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulação de login - apenas verifica se os campos estão preenchidos
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (nome && email && password) {
                // Salva dados do usuário no sessionStorage (fictício)
                sessionStorage.setItem('usuarioLogado', JSON.stringify({
                    nome: nome,
                    email: email
                }));
                
                // Redireciona para o painel de administração
                window.location.href = '/src/pages/adiministrador/painel-adiministrador.html';
            }
        });
    </script>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/components/js/components.js"></script>
</body>
</html>
