<!DOCTYPE html>
<html lang=pt-BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/assets/css/global/global.css">
    <link rel="stylesheet" href="autenticacao.css">
    <link rel="icon" href="/src/public/favicon.ico">
    <title>Autenticação</title>
</head>
<body>
    <main class="main-login">
        <section class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Bem-vindo</h1>
                    <p>Acesse o painel de administração</p>
                </div>
                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-entrar">Entrar</button>
                        <button type="reset" class="btn-limpar">Limpar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script>
        // Redireciona para o painel de administração ao submeter o formulário
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulação de login - apenas verifica se os campos estão preenchidos
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (nome && email && password) {
                // Salva dados do usuário no sessionStorage (fictício)
                sessionStorage.setItem('usuarioLogado', JSON.stringify({
                    nome: nome,
                    email: email
                }));
                
                // Redireciona para o painel de administração
                window.location.href = '/src/pages/adiministrador/painel-adiministrador.html';
            }
        });
    </script>
</body>
</html>
